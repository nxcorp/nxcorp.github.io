<!-- This is the HTML file that defines the structure and content of the web site -->
<html>

<head>
    <!-- This is the head section that contains metadata and links to external resources -->
    <title>Presell Page</title> <!-- This is the title of the web site that appears on the browser tab -->
    <link rel="stylesheet" href="css\style.css">
    <!-- This is the link to the CSS file that defines the style and layout of the web site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- This is the link to preconnect to Google Fonts for faster loading -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- This is the link to import the Roboto font from Google Fonts -->
</head>

<body>
    <!-- This is the body section that contains the visible content of the web site -->
    <div id="container"> <!-- This is a container div that wraps all the content and centers it on the page -->
        <div id="message"> <!-- This is a div that contains the message about securing the connection -->
            <p id="text">Protegendo sua conexão...</p>
            <!-- This is a paragraph element that displays the message text -->
        </div>
        <img src="assets\safe-02.jpg" alt="Top image" id="top-image">
        <!-- This is an image element that displays the top image above the button -->
        <a href="https://example.com" id="button">Prosseguir com conexão segura</a>
        <!-- This is an anchor element that acts as a button and links to another web site -->
        <img src="assets\site-blindado-logo-38AD0F1AEB-seeklogo.com.png" alt="Bottom image" id="bottom-image">
        <!-- This is an image element that displays the bottom image below the button -->
    </div>
    <script src="js\script.js"></script>
    <!-- This is a script element that links to the JavaScript file that defines the behavior and logic of the web site -->
</body>

</html>
