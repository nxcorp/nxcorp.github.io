<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <!-- Link to Google Fonts for the headline font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
  <!-- Link to Font Awesome for the button icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Inline CSS for styling -->
  <style>
    /* Set the background image for the body */
    body {
      background-image: url("https://i.imgur.com/IN0nsuI.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      
    }

    /* Center the video and the headline */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
      height: 100vh;
    }

    /* Set the width and height of the video */
    video {
      width: 960px;
      height: 540px;
    }

    /* Set the font family, size, weight, and color of the headline */
    h1 {
      font-family: "Roboto", sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    /* Hide the button by default */
    .button {
      display: none;
    }

    /* Add some space between the button icon and text */
    .button i {
      margin-right: 10px;
    }
    /* Add some space between the button and the video */
    .button {
        margin-top: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Add the headline with a professional-looking font -->
    <h1>Chefe eh chefe neh pai</h1>
    <!-- Embed the video with the vsl attribute -->
    <iframe width="800" height="450" src="https://www.youtube.com/embed/B6NBr9o4Yco" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- Add the button with an icon and a link -->
    <div class="button">
      <a href="#"><i class="fas fa-play"></i>COMPRE AGORA</a>
    </div>
  </div>
  <!-- Inline JavaScript for functionality -->
  <script>
        // Get the video element by its tag name
    var video = document.getElementsByTagName("video")[0];
    // Get the button element by its class name
    var button = document.getElementsByClassName("button")[0];
    // Define a variable to store the timeout ID
    var timeout;

    // Add an event listener for when the page is loaded
    window.addEventListener("load", function() {
      // Set a timeout to show the button after 20 seconds
      timeout = setTimeout(function() {
        button.style.display = "block";
      }, 2000);
    });

    // Add an event listener for when the video is played
    video.addEventListener("play", function() {
      // Clear any previous timeout if exists
      clearTimeout(timeout);
      // Hide the button if it is visible
      button.style.display = "none";
    });

    // Add an event listener for when the video is paused
    video.addEventListener("pause", function() {
      // Clear any previous timeout if exists
      clearTimeout(timeout);
      // Hide the button if it is visible
      button.style.display = "none";
    });

  </script>
<!-- Add CSS for styling -->
<style>
  /* Use a responsive layout for different screen sizes */
  @media (max-width: 800px) {
    /* Adjust the width and height of the video element */
    iframe {
      width: 100%;
      height: 56.25%; /* 16:9 aspect ratio */
    }
    /* Adjust the position and size of the button */
    .button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 40px;
    }
    /* Adjust the font size and padding of the button text */
    .button a {
      font-size: 18px;
      padding: 10px;
    }
  }
  /* Use a fixed layout for larger screen sizes */
  @media (min-width: 801px) {
    /* Center the container element */
    .container {
      margin: 0 auto;
      max-width: 800px;
    }
    /* Position the button element at the bottom center of the video element */
    .button {
      position: absolute;
      bottom: 75px; /* Adjust this value to change the distance from the video */
      left: 50%;
      transform: translateX(-50%);
      width: 35%;
      height: 40px;
    }
    /* Style the button element with a gradient background and a border */
    .button {
      background: linear-gradient(to right, #ff105f, #ffad06);
      border: 2px solid #fff;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    /* Style the button text with a white color and an icon font */
    .button a {
      color: #fff;
      font-weight: bold;
      font-size: 1,5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%; /* Add this to make the text fill the button height */
    }
    /* Remove the icon before the text */
    .button i {
       display: none;
    }
  }
</style>
</body>
</html>
