<!-- This is the HTML file for the web site -->
<!-- It contains the structure and content of the web site -->
<!-- It links to the CSS file for the style and the JS file for the functionality -->

<html>

<head>
    <!-- This is the head section of the HTML file -->
    <!-- It contains the meta information and the title of the web site -->
    <!-- It also links to the font and the favicon of the web site -->

    <meta charset="UTF-8"> <!-- This sets the character encoding of the web site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This sets the viewport size and scale for mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This tells Internet Explorer to use the latest rendering engine -->
    <title>Presell Page</title> <!-- This sets the title of the web site -->
    <link rel="stylesheet" href="Presell\css\style.css"> <!-- This links to the CSS file for the style of the web site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- This establishes a connection to the Google Fonts server -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- This links to the Roboto font from Google Fonts -->
    <link rel="icon" href="favicon.ico"> <!-- This links to the favicon of the web site -->
</head>

<body>
    <!-- This is the body section of the HTML file -->
    <!-- It contains the main content of the web site -->

    <div class="container">
        <!-- This is a container div that wraps all the elements of the web site -->
        <!-- It sets the width and margin of the web site -->

        <div class="message">
            <!-- This is a message div that shows a message above the image -->
            <!-- It has two spans that toggle between two messages using JavaScript -->

            <span id="message-1">Securing your connection...</span>
            <!-- This is the first message that shows when the page loads -->
            <span id="message-2">Your connection is secure.</span>
            <!-- This is the second message that shows after a delay using JavaScript -->
        </div>

        <div class="image">
            <!-- This is an image div that shows an image above the button -->
            <!-- It has an img tag that links to an image source -->

            <img src="Assets\Images\safe-02.jpg" alt="Image">
            <!-- This is an img tag that links to an image source and has an alt attribute for accessibility -->
        </div>

        <div class="button">
            <!-- This is a button div that shows a button with a link below the image -->
            <!-- It has an a tag that links to a URL and has some text -->

            <a href="https://example.com" target="_blank">Click here to continue</a>
            <!-- This is an a tag that links to a URL and opens it in a new tab using target="_blank" attribute and has some text -->
        </div>

        <div class="security">
            <!-- This is a security div that shows an image below the button that implies security -->
            <!-- It has an img tag that links to an image source -->

            <img src="security.png" alt="Security">
            <!-- This is an img tag that links to an image source and has an alt attribute for accessibility -->
        </div>
    </div>

    <script src="Presell\js\script.js"></script> <!-- This links to the JS file for the functionality of the web site -->
</body>

</html>
